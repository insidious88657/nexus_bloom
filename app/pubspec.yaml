name: nexus_bloom
description: AI symbiote - A Flutter mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  riverpod: ^2.4.0  # State management
  sqflite: ^2.3.0   # Local DB
  path_provider: ^2.1.0
  path: ^1.9.1
  tflite_flutter: ^0.12.1  # On-device ML
  http: ^1.1.0      # For local server calls
  flame: ^1.18.0    # Animations for mesmerizing UI
  flame_audio: ^2.0.0  # Optional ambient sounds
  shared_preferences: ^2.2.0  # Simple config
  permission_handler: ^11.0.0  # For mic/camera (with privacy explanations)
  speech_to_text: ^7.3.0     # Voice input
  image_picker: ^1.0.0       # Photos

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  sqflite_common_ffi: ^2.3.3
  path_provider_platform_interface: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/models/bloom_model.tflite
